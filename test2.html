<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
时间输入：</br>
<input type="text" id="time1" /></br>
数字输出：</br>
<input type="text" id="num1" /></br>
<input type="button" onClick="timeStr()" value="确定" /></br>

数字输入：</br>
<input type="text" id="num2" /></br>
时间输出：</br>
<input type="text" id="time2" /></br>
<input type="button" onClick="strTime()" value="确定" />
<script>
function timeStr(){
	var str = document.getElementById('time1').value;
	var arr = new Date(str);
	document.getElementById('num1').value = arr.getTime();
}
function strTime(){
	var num = new Date(1488538285200);
	document.getElementById('num2').value = num;
	var arr = num.getTime();
	document.getElementById('time2').value = arr;
}
</script>


</body>
</html>
