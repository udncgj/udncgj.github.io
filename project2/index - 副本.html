<!DOCTYPE html>
<html id="ng-app" ng-app="app"> <!-- id="ng-app" IE<8 -->

    <head>
        <title>Uploads only images (with canvas preview)</title>
        <link href="frame/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />

        <!-- Fix for old browsers -->
        <script src="http://nervgh.github.io/js/es5-shim.min.js"></script>
        <script src="http://nervgh.github.io/js/es5-sham.min.js"></script>
        <script src="js/开发jquery-3.1.1.js"></script>
        <script src="frame/angular-upload/console-sham.js"></script>

        <script src="frame/bootstrap/js/bootstrap.js"></script>

        <!--<script src="../bower_components/angular/angular.js"></script>-->
        <script src="http://cdn.bootcss.com/angular.js/1.4.6/angular.min.js"></script>
        <script src="frame/angular-upload/dist/angular-file-upload.min.js"></script>
        <script src="frame/angular-upload/controllers.js"></script>

        <!--thumbnails for images-->
        <script src="frame/angular-upload/directives.js"></script>

        <style>
            .my-drop-zone { border: dotted 3px lightgray; }
            .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
            .another-file-over-class { border: dotted 3px green; }

            html, body { height: 100%; }

            canvas {
                background-color: #f3f3f3;
                -webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
                -moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
                box-shadow: 3px 3px 3px 0 #e3e3e3;
                border: 1px solid #c3c3c3;
                height: 100px;
                margin: 6px 0 0 6px;
            }
        </style>

    </head>

    <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
    <body ng-controller="AppController" nv-file-drop="" uploader="uploader">

        <div class="container">
            <div class="row">

                <div class="col-md-3" style="margin-top:100px">
                    <input type="file" nv-file-select="" uploader="uploader" multiple  /><br/>
                </div>

                <div class="col-md-9" style="margin-bottom: 40px">

                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <strong>{{ uploader.queue[0].file.name }}</strong>
                                    <div ng-repeat="item in uploader.queue" ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 ,width:200}"></div>
                                    </td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ uploader.queue[0].file.size/1024|number:0 }} KB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.queue[0].progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="uploader.queue[0].isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="uploader.queue[0].isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="uploader.queue[0].isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="uploader.queue[0].upload()" ng-disabled="uploader.queue[0].isReady || uploader.queue[0].isUploading || uploader.queue[0].isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="uploader.queue[0].cancel()" ng-disabled="!uploader.queue[0].isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="uploader.queue[0].remove()">
                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
		
		
		<div class="container">
            <div class="row">

                <div class="col-md-3" style="margin-top:100px">
                    <input type="file" nv-file-select="" uploader="uploader1" multiple  /><br/>
                </div>

                <div class="col-md-9" style="margin-bottom: 40px">
                    <!-- <h2>Uploads only images (with canvas preview)</h2>
                    <h3>The queue</h3> -->
                    <p>Queue length: {{ uploader1.queue.length }}</p>

                    <table class="table">
                        <tbody>
                            <tr ng-repeat="item in uploader1.queue">

                                    <strong>{{ item.file.name }}</strong>
                                    <!-- Image preview -->
                                    <!--auto height-->
                                    <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->

                                    <!--fixed width and height -->
                                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->

                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
