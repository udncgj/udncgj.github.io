		<div class="f16 about1" style="margin-bottom:30px;margin-top:15px;"><b>什么是萝卜多</b></div>
		<p>萝卜多是针对创业公司及独立人才寻找伙伴合作，提供多对多服务，以按需推荐的方式帮助创业团队及人才解决盲目寻找、茫然等待的问题。</p>
		<div class="f16 about1" style="margin:30px 0;"><b>萝卜多团队介绍</b></div>
		<p>成立于2014年，2015年3月开始运营，先后开启了IT修真院，草船云，萝卜多等三条项目主线，主打高质专业高效低价的理念，以卓越的技术实力和人才鉴别能力奠定基石 立足市场。</p>
		<p>葡萄藤始终秉持促进中国企业创新与成长为愿景，凭借其团队丰富的行业经验和全球资源网络以及在业界的声誉不遗余力地帮助创业家和他们的企业突破自我、不断创新，共创事业，共享成功！</p>
