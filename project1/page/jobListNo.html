<div class="width-all p2s-company" style="padding:0 15px 50px;;">
	<div class="box-center" style="justify-content:center;padding:100px 0;">
		<div style="margin-right:20px;"><img src="img/2-48.png"></div>
		<div>
			<div class="f20 b">暂时没有符合该搜索条件的内容</div>
			<h4 class="fc5">请重新修改搜索条件后再次进行搜索</h4>
		</div>
	</div>
	
	<div class="row jobMes" style="border-top:1px solid #e8e8e8;border-bottom:1px solid #e8e8e8;padding-bottom:20px;">
		<div class="f16 b" style="margin:20px 0 10px;padding-left:5px;">推荐职位</div>
		<div class="col-sm-6 col-md-4" style="padding-left:0" ng-repeat="x in pro.commendJob|limitTo:3:0">
			<div class="box-center cur-hover" ng-click="proJobMes(x)">
				<div class="pic"><img ng-src="{{x.logo}}"></div>
				<div class="mes"><div class="f16" style="color:#fc2a48;"><b>{{x.compensation|fMes:'compensation':'type'}}</b></div><h5 class="b">{{x.name}}</h5><h5 style="color:#536a82;">{{x.companyName}}</h5></div>
			</div>
		</div>
	</div>
</div>
