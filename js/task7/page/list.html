<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>无标题文档</title>

<link href="list.css" rel="stylesheet" type="text/css" />
<script src="开发jquery-3.1.1.js"></script>
<script src="list.js"></script>

<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
<script src="app.js"></script>
</head>

<body>
<div class="list-box" ng-app='angularJS' ng-controller="personCtrl">
  <div class="list-top">
    <span>后台管理系统</span>
    <input type="button" class="list-top-logout" value="退出" />
    <a href="#" class="list-top-mes">八臂哪吒</a>
    <img src="img/头像.png" />
    <div style="clear:both"></div></div>
  <div id="list-list">
    <ul>
      <li><a href="#/page1">学员列表</a></li>
      <li><a href="#/page2">新增学员</a></li>
      <li><a href="#/page3">个人信息</a></li>
    </ul>
  </div>
  <div id="list-view"><!--ng-view-->
    <div>
      <p>列表管理</p>
      <div class="list-view-manage">
        <div>
          <span>类 型</span>
          <select>
            <option value ="全部">全部</option>
          </select>
        </div>
        <div>
          <span>资 质</span>
          <select>
            <option value ="全部">全部</option>
          </select>
        </div>
        <div>
          <span>修行等级</span>
          <select>
            <option value ="全部">全部</option>
          </select>
        </div>
        <input type="button" value="搜索" />
      </div>
      <div class="list-view-mes-box" ng-model="listMes">
        <p>内容列表</p>
        <ul>
          <li><!-- ng-repeat="listMes"-->
            <ul class="list-view-mes">
              <li class="list-view-li li1"><b>id</b></li>
              <li class="list-view-li li2"><b>姓名</b></li>
              <li class="list-view-li li3"><b>期望</b></li>
              <li class="list-view-li li4"><b>报名时间</b></li>
              <li class="list-view-li li5"><b>操作</b></li>
            </ul>
          </li>
          <li ng-repeat="x in listMes">
            <ul class="list-view-mes">
              <li class="list-view-li li1">{{x.id}}</li>
              <li class="list-view-li li2">{{x.name}}</li>
              <li class="list-view-li li3">{{x.wish}}</li>
              <li class="list-view-li li4">{{x.createAt}}</li>
              <li class="list-view-li li5"><input type="button" value="编辑" /><input type="button" value="删除" /></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div style="clear:both"></div>
</div>

</body>
</html>
